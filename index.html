  <script>
    var foo = 0;

    function add(number1, number2){
      return(number1 + number2);
    }

    function subtract(number1, number2){
      return(number1 - number2);
    }

    function multiply_function(number1, number2){
      return(number1 * number2);
    }

    function divide_function(number1, number2){
      return(number1 / number2);
    }

    //1.00 - float (decminal place or floating point)
    //1 - integer (int)
    //"1" - string (str)

    function myFunction(){
	  var x = document.getElementById("myForm");
	  x.style.display = "none";
      //Get current operation (addition, subtraction, etc)
      var e = document.getElementById("operations");
      var current_operation = e.options[e.selectedIndex].value;

      //Save two input values as vars so that we can do math with them
      var first_input = document.getElementById("first_value");
      var first_val_var = Number(first_input.value);

      var second_input = document.getElementById("second_value");
      var second_val_var = Number(second_input.value);

      //Check the logic
      var result = "An error has occured.";
      if(current_operation == "add"){
        //Add logic for addition
        var result = add(first_val_var, second_val_var);
      }

      if(current_operation == "sub"){
        var result = subtract(first_val_var, second_val_var);
      }

      if(current_operation == "multi"){
        var result = multiply_function(first_val_var, second_val_var);
      }

      if(current_operation == "div"){
        var result = divide(first_val_var, second_val_var);
      }

      document.getElementById("total").innerHTML = "Total Value: " + String(result);
      //Running the mathematics using our math functions
      //Show the total value to the user at the bottom of the page
    }
  </script>
